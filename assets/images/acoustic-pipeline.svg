<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img"
    aria-labelledby="title desc">
    <title id="title">Automated Acoustic Pipeline Illustration</title>
    <desc id="desc">Abstract illustration representing data acquisition, bird acoustics, and
        spectrogram processing.</desc>
    <defs>
        <linearGradient id="bg" x1="0%" x2="100%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#0f172a" />
            <stop offset="100%" stop-color="#1d4ed8" />
        </linearGradient>
        <linearGradient id="accent" x1="0%" x2="100%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#38bdf8" />
            <stop offset="100%" stop-color="#f97316" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="600" height="400" fill="url(#bg)" />
    <g fill="none" stroke="#38bdf8" stroke-width="2" stroke-dasharray="6 10">
        <path d="M80 320 Q160 200 240 260 T400 200" />
        <path d="M200 140 Q280 80 360 140 T520 120" />
    </g>
    <g transform="translate(0,10)" fill="#f8fafc">
        <text x="60" y="80" font-size="28" font-family="'Arial', sans-serif" font-weight="700">Automated
            Acoustic Pipeline</text>
        <text x="60" y="120" font-size="18" font-family="'Arial', sans-serif" opacity="0.8">From
            field recordings to structured features</text>
    </g>
    <g transform="translate(0,40)">
        <rect x="80" y="160" width="120" height="120" rx="16" fill="#1e293b" stroke="#38bdf8"
            stroke-width="2" />
        <path d="M110 220 Q140 180 170 220 T230 220" fill="none" stroke="url(#accent)"
            stroke-width="6" stroke-linecap="round" />
        <circle cx="140" cy="200" r="6" fill="#38bdf8" />
        <circle cx="180" cy="206" r="6" fill="#f97316" />
    </g>
    <g transform="translate(160,40)">
        <rect x="200" y="140" width="140" height="160" rx="16" fill="#0f172a" stroke="#38bdf8"
            stroke-width="2" />
        <g transform="translate(220,160)">
            <rect x="0" y="0" width="100" height="120" fill="#1e293b" rx="8" />
            <g stroke-width="3" stroke-linecap="round">
                <line x1="12" y1="10" x2="12" y2="110" stroke="#38bdf8" />
                <line x1="32" y1="30" x2="32" y2="90" stroke="#4ade80" />
                <line x1="52" y1="20" x2="52" y2="100" stroke="#fbbf24" />
                <line x1="72" y1="45" x2="72" y2="85" stroke="#f97316" />
            </g>
        </g>
    </g>
    <g transform="translate(320,40)">
        <rect x="320" y="160" width="120" height="120" rx="16" fill="#1e293b" stroke="#38bdf8"
            stroke-width="2" />
        <g transform="translate(340,180)">
            <rect x="0" y="0" width="80" height="80" fill="#0f172a" rx="8" />
            <g>
                <rect x="6" y="6" width="20" height="68" fill="#38bdf8" opacity="0.85" />
                <rect x="32" y="18" width="20" height="56" fill="#f97316" opacity="0.9" />
                <rect x="58" y="30" width="16" height="44" fill="#fbbf24" opacity="0.9" />
            </g>
        </g>
    </g>
</svg>